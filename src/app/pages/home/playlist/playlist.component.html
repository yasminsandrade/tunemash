<h2>Sua playlist foi criada com sucesso!</h2>

<iframe
	style="border-radius: 12px"
	[src]="playlistUrl | safe"
	width="100%"
	height="380"
	frameBorder="0"
	allowfullscreen=""
	allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
	loading="lazy">
</iframe>
<button (click)="toRoute()">Criar uma nova playlist</button>
